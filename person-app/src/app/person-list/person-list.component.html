<button type="button" class="ms-2 btn btn-primary btn-rounded" (click)="child.openDialog()"><i
    class="me-2 bi bi-person-plus-fill"></i>Primary</button>
<!-- <button class="parent" mat-fab extended (click)="child.openDialog()"><mat-icon aria-hidden="false"
    aria-label="Add person" fontIcon="person_add"></mat-icon>Add Person</button><br> -->


<div class="p-2 table-responsive">
  <div class="input-group mb-3 p-2">
    <input type="text" class="form-control"
      placeholder="Start searching for a person by firstname or lastname or country" [(ngModel)]="searchText"
      aria-label="search" aria-describedby="basic-addon1">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
    </div>
  </div>
  <table class="table table-bordered table-hover" *ngIf="person && person.length">
    <thead>
      <tr class="text-center">
        <th data-field="firstname">Firstname</th>
        <th data-field="lastname">Lastname</th>
        <th data-field="email">Email</th>
        <th data-field="contact">Contact</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of person | filter:searchText" class="text-center">
        <app-person-detail [x]="p" class="td"></app-person-detail>

        <!-- <app-person-detail [x]="p"></app-person-detail> -->
        <!-- <td></td> -->
        <!-- <td data-field="firstname">{{p.firstname}}</td>
        <td><ngb-highlight [result]="p.lastname"></ngb-highlight></td>
        <td><ngb-highlight [result]="p.email"></ngb-highlight></td>
        <td data-field="contact">{{p.contact}}</td> -->
        <!-- <td>
          <button type="button" class="me-2 btn btn-primary"><i class="bi bi-pencil-square"></i></button>
          <button type="button" class="btn btn-danger"><i class="bi bi-trash"></i></button>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
