<!-- <p>person-list works!</p> -->
<p-table [value]="person">
    <ng-template pTemplate="header">
        <tr>
            <th style="width:20%">ID</th>
            <th style="width:20%">Firstname</th>
            <th style="width:20%">Lastname</th>
            <th style="width:20%">Email</th>
            <th style="width:20%">Actions</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{product._id}}</td>
            <td>{{product.firstname}}</td>
            <td>{{product.lastname}}</td>
            <td>{{product.email}}</td>
            <td><button pButton pRipple type="button" icon="pi pi-pencil"
                    class="p-button-rounded p-button-info p-button-text"></button><button pButton pRipple type="button"
                    icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button></td>
        </tr>
    </ng-template>
</p-table>
