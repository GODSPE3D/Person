<div class="d-flex justify-content-end p-2">
  <div class="mx-2 my-2 p-1 row justify-content-end">
    <div class="col-xs-3 col-sm-auto">
      <input #box type="text" class="form-control" placeholder="Search" aria-label="Search"
        (keyup)="filterResults(box.value)">
    </div>
    <div class="col-xs-3 col-sm-auto">
      <button type="button" class="btn btn-primary" (click)="child.openDialog()">
        <i class="me-2 bi bi-plus-circle-fill"></i>Add Person</button>
    </div>
    <div class="mt-3 row justify-content-end">

        <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="person.length"></ngb-pagination>
      </div>
      <!-- <div class="col-6 col-sm-2"> -->
      <!-- <div class="form-floating"> -->
      <div class="col-xs-3 col-sm-auto">
        <select class="form-select" [(ngModel)]="pageSize" (ngModelChange)="refreshCountries()" role="button">
          <option [ngValue]="5">5</option>
          <option [ngValue]="10">10</option>
          <option [ngValue]="15">15</option>
          <option [ngValue]="person.length">All</option>
        </select>
      </div>
      <!-- <label for="floatingSelectGrid">Number</label> -->

  </div>
</div>
