<button type="button" class="ms-2 btn btn-primary btn-rounded" (click)="child.openDialog()">
  <i class="me-2 bi bi-person-plus-fill"></i>Add Person</button>

<div class="input-group mt-3 p-2">
  <input type="text" class="form-control" placeholder="Start searching for a person by firstname or lastname or country"
    [(ngModel)]="searchText" aria-label="search" aria-describedby="basic-addon1">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
  </div>
</div>

<div class="p-2 table-responsive">
  <table class="table table-bordered table-hover">
    <thead>
      <tr class="text-center">
        <th data-field="firstname">Firstname</th>
        <th data-field="lastname">Lastname</th>
        <th data-field="email">Email</th>
        <th data-field="contact">Contact</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of person | filter:searchText" class="text-center">
        <app-person-detail [x]="p" class="td" (delEvent)="getPersonAll()"></app-person-detail>
      </tr>
    </tbody>
  </table>
</div>
