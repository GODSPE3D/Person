<ng-container *ngTemplateOutlet="content"></ng-container>

<ng-template #content>
    <td class="data-border">{{x.firstname}}</td>
    <td class="data-border">{{x.lastname}}</td>
    <td class="data-border">{{x.email}}</td>
    <td class="data-border">{{x.contact}}</td>
    <td>
        <button type="button" class="m-2 btn btn-primary" (click)="openDialog2()"><i
                class="bi bi-pencil-square"></i></button>
        <button type="button" class="m-1 btn btn-danger" (click)="deletePerson(x)"><i class="bi bi-trash"></i></button>
    </td>
</ng-template>

<!-- Dialog template to Add Person -->
<ng-template #addP>
    <h2 mat-dialog-title>Add Person</h2>
    <form class="example-form">
        <div mat-dialog-content *ngIf="newP">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>First name</mat-label>
                            <input matInput [(ngModel)]="newP.firstname" placeholder="John" name="firstname">
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Last name</mat-label>
                            <input matInput [(ngModel)]="newP.lastname" placeholder="Doe" name="lastname">
                        </mat-form-field>
                    </td>
                </tr>
            </table>

            <p>
                <!-- <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" name="email">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field> -->
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="newP.email" placeholder="123456789" name="contact" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Contact</mat-label>
                    <input matInput [(ngModel)]="newP.contact" placeholder="123456789" name="contact" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Address</mat-label>
                    <textarea matInput [(ngModel)]="newP.address" placeholder="Ex. 100 Main St"
                        name="address"></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Education</mat-label>
                    <textarea matInput [(ngModel)]="newP.education" name="education"></textarea>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Ex. San Francisco" [(ngModel)]="newP.password" name="password">
                </mat-form-field>
            </p>

            <mat-dialog-actions align="end" class="btn-edit">
                <button mat-raised-button mat-dialog-close (click)="addPerson(newP); " color="primary">Create</button>
                <button mat-raised-button mat-dialog-close>Cancel</button>
            </mat-dialog-actions>
            <!-- </mat-dialog-content> -->
        </div>
    </form>
</ng-template>
