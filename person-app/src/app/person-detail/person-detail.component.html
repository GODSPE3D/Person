<ng-template #content let-modal>
    <div class="modal-header modal-header-centered">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{people.firstname}} Details</h1>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body modal-body-centered">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Firstname</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="people.firstname">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Lastname</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="people.lastname">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="people.email" disabled>
        </div>
        <hr class="dropdown-divider">
        <!-- <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" [(ngModel)]="people.address" disabled> -->
        <app-address-list [addressList]="people.address"></app-address-list>
        <!-- </div> -->
    </div>
    <div class="modal-footer modal-footer-centered">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            (click)="modal.dismiss('Cross click')">Close</button>
        <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Save changes</button>
    </div>
</ng-template>
