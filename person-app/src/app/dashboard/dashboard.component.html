<ng-container *ngIf="loginStatus">
  <div class="row m-2 p-2 justify-content-between">
    <div class="col-xs-4 col-sm-auto">
      <input #box type="text" class="form-control form-control-sm" placeholder="Search" aria-label="Search"
        (keyup)="child.filterResults(box.value)">
    </div>
    <div class="col-xs-3 col-sm-auto">
      <button type="button" class="btn btn-primary btn-sm" (click)="child2.openDialog()">
        <i class="me-2 bi bi-plus-circle-fill"></i>Add Person</button>
        <button class="ms-1 btn btn-danger btn-sm" type="button" (click)="logout(); logoutSession()">Logout</button>
    </div>
    <!-- <div class="col-xs-3 col-sm-auto">
      
    </div> -->
  </div>

  <div class="row m-2 p-2" style="height: 100%;">
    <div class="col-sm-3">
      <!-- <div class="card-group m-3"> -->

      <div class="card h-100">
        <div class="card-body">
          <nav class="nav flex-column nav-pills">
            <a class="nav-link" (click)="onSelect('home')" role="button">Home</a>
            <a class="nav-link" (click)="onSelect('detail')" role="button">Detail</a>
            <a class="nav-link" (click)="onSelect('admin')" role="button" *ngIf="admin">Admin</a>
          </nav>
        </div>
      </div>
    </div>
    <div class="col-sm-9">
      <div class="card h-100">
        <div class="card-body">
          <app-person-detail *ngIf="button === 'detail'" [person]="newPerson"></app-person-detail>
          <app-person-detail *ngIf="button == 'home' || button === 'detail'" [person]="newPerson"></app-person-detail>z
          <app-person-list *ngIf="button === 'admin'"></app-person-list>
        </div>
      </div>
    </div>
  </div>
</ng-container>
