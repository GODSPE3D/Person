<h1 class="ms-4">Welcome {{userData.firstname}}</h1>

<div class="card m-4">
    <div class="card-body">
        <form class="px-2">
            <div class="mb-3">
                <label for="firstname" class="form-label">Firstname</label>
                <input type="firstname" class="form-control" id="firstname" [(ngModel)]="userData.firstname"
                    name="firstname">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Password</label>
                <input type="lastname" class="form-control" id="lastname" [(ngModel)]="userData.lastname"
                name="lastname">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    [(ngModel)]="userData.email" name="email" disabled>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
